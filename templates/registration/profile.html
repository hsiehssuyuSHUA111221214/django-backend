{% extends 'base.html' %}

{% block title %}個人資料 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">個人資料</h2>
                    <div class="row mb-3">
                        <div class="col-sm-4"><strong>用戶名稱：</strong></div>
                        <div class="col-sm-8">{{ user.username }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4"><strong>電子信箱：</strong></div>
                        <div class="col-sm-8">{{ user.email }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4"><strong>加入時間：</strong></div>
                        <div class="col-sm-8">{{ user.date_joined|date:"Y-m-d H:i" }}</div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary">返回首頁</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
