{% extends 'base.html' %}

{% block title %}新增評論 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">新增餐廳評論</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>發布評論
                        </button>
                        <a href="{% url 'review_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回列表
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
