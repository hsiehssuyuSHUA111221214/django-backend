<!--base.html-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}My Project{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qx5JnK2J10vWa8Ck2rdkQ22Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
<body>
        <div class="container-fluid">
            {% include 'header.html' %}
            <div class="col-sm-3 col-sm-3">
            <div class="card">
                <div class="card">
                    <div class="card-header">
                        <h3>Menu</h3>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href='/' class='list-group-item'>Home</a>
                            <a href='/about' class='list-group-item'>About</a>
                            <a href='/contact' class='list-group-item'>Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-sm-9 col-md-9">
        <div class="card-header">
            {% block header %}{% endblock %}
            </div>
        <div class="card-body">
            {% block headmessage %}{% endblock %}
            </div>
        <div class="card-footer">
            {% include 'footer.html' %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+qxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6v8Qbsw3"
        crossorigin="anonymous"></script>
        </body>
</html>
